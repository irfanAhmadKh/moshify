<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- 22 - Quotes -->
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit odit
        accusamus rerum obcaecati non alias modi, voluptas vero ex quos!
      </p>
      <footer>
        <!-- Media Objects -->
        <div class="media">
          <div class="media__image">
            <!-- Icons  -->
            <svg class="icon icon--primary quote__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">John Smith</h3>
            <p class="quote__organization">ABC Comany</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </body>
</html>
